    <section class="container-forms">
        <div class="form-login">
            <div class="form-content">
                <header>Registracija</header>
                <form action="#" id="form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Lozinka" class="input" id="password_1" onkeyup="return validate()">
                        <i class="fa-solid fa-eye" id="eye_1" onclick="toggle()"></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Ponovite lozinku" class="input" id="password_2">
                        <i class="fa-solid fa-eye" id="eye_2" onclick="confirm()"></i>
                    </div>
                    <div class="field button-field">
                        <button id="registracija_btn" onclick="runCheck()">Registracija</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Imate nalog? <a href="prijava.html" class="registration-link">Prijavite se</a></span>
                </div>
            </div>

    <script>
        hamburger = document.querySelector(".hamburger")
        hamburger.onclick = function(){
            navMenu = document.querySelector(".nav-menu");
            navMenu.classList.toggle("active");
        }
    </script>

    <script>
        var state_1 = false;
        function toggle(){
            if(state_1){
                document.getElementById("password_1").setAttribute("type", "password");
                document.getElementById("eye_1").style.color='#7a797e';
                state_1 = false;
            }
            else{
                document.getElementById("password_1").setAttribute("type", "text");
                document.getElementById("eye_1").style.color="#9a1025";
                state_1 = true;
            }
        }
    </script>

    <script>
        var state_2 = false;
        function confirm(){
            if(state_2){
                document.getElementById("password_2").setAttribute("type", "password");
                document.getElementById("eye_2").style.color='#7a797e';
                state_2 = false;
            }
            else{
                document.getElementById("password_2").setAttribute("type", "text");
                document.getElementById("eye_2").style.color="#9a1025";
                state_2 = true;
            }
        }
    </script>

    <script>
        function runCheck(){
            var pass1 = document.getElementById("password_1").value;
            var pass2 = document.getElementById("password_2").value;
            var mail = document.getElementById("email").value;
            if(pass1=="" && pass2=="" && mail==""){
                alert("Popunite tražena polja");
            }
            else if(mail==""){
                alert("Niste uneli email");
            }
            else if(pass1==""){
                alert("Niste uneli lozinku");
            }
            else if(pass2!==pass1){
                alert("Lozinke se ne poklapaju");
            }
            else{
                alert("Uspešno ste se registrovali");
            }
        }
    </script>
